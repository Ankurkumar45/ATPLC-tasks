<!DOCTYPE HTML>
<html>
	<head>
		<title>html forms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<img src="MCE.jpeg" id="image">
		<h1 align="center"><i>Motihari College of Engineering, Motihari</i></h1><br>
		
		<br>
		<form action="script php" method="post" target="_self" autocomplete="on">
			<label for="name">Name:-</label>
			<br>
			<input type="text" placeholder="Enter your name">
			<br>
			<label for="mobile">Mobile no:-</label>
			<br>
			<input type="tel" placeholder="your mobile no.">
			<br>
			<label for="email">Email id:-</label>
			<br>
			<input type="email" placeholder="email address">
			<br>
			<label for="gender">Choose your gender:</label>
			<br>
			<div>
			<input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            </div>
            <br>
            <label for="education">Education done:</label>
            <br>
            <div>
            <input type="checkbox">10th
            <input type="checkbox">11th/12th
            <input type="checkbox">B.tech
            </div>
            <br>
            <label for"tea">Do you like tea?</label>
            <select>
            <option value="null">...</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select>
            <br>
            <label for="photo">One passport size photo:</label>
            <input type="file" enctype="multipart/form-data>
            <br>
            <input type="submit">
            <input type="reset">
            <br>
		</form>
		<style>
			h1{
				font-size:50px;
				    text-decoration:underline;
				    margin:0px 50px;
				    float:middle;;
				}
				#image{
				border-radius:50%;
				border:15px dotted;
				vertical-align:top;
				float:left;
				}
				body{
					background-color:aqua;
					}
					@media only screen and (max-width:360px)
					{
						body{
							background-color:green;
							}
					}
		</style>
	</body>
</html>
